<div class="container">
    <h1 class="mt-5">Contact us</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Name</label>
            <input type="text" class="form-control" id="nombre" placeholder="Type your name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Type your e-mail address">
        </div>
        <div class="form-group">
            <label for="asunto">Subject</label>
            <input type="text" class="form-control" id="asunto" placeholder="Content">
        </div>
        <div class="form-group">
            <label for="mensaje">Message</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
