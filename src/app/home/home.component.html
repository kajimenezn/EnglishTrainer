

<div id="carouselExampleAutoplaying" class="carousel slide" style="margin: auto; width: 75%" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let nivel of nivelesIngles" class="carousel-item active">
            <a [routerLink]="nivel.linkPagina" >

                <img [src]="nivel.linkImagen" class="d-block w-100" alt="...">
            </a>


        </div>
     <div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
