
<div class="card" style="width: 90%; margin-bottom: 20px">
    <div class="card-body">
        <h5 class="card-title">{{pregunta.descripcion}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{pregunta.detalle}}</h6>
        <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>*/-->

        <div class="respuestas">
            <ng-container *ngFor="let respuesta of pregunta.opcionesRespuesta">
                <input
                        type="radio" name="preg1" [value]="respuesta.descripcion" />
                {{respuesta.descripcion}}
                <br />


            </ng-container>


        </div>
    </div>
</div>
